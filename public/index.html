<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Famous Last Words</title>
  <style>
    body{margin:0}
    #stone {
      width: 500px;
      height: 800px;
      background-image: url(./img/gravestone.jpg);
      background-size: contain;
      background-repeat: no-repeat;
      /* margin: 0 auto; */
    }

    #stone .text {
      font-family: georgia;
      
      text-align: center;
      padding-top: 221px;
      font-size: 43px;
      padding-left: 106px;
      padding-right: 100px;
      line-height: 1.4;

      color: #4f4f4f;
      text-shadow: 0px -1px 0px rgb(0, 0, 0), -1px 0px 0px rgb(0, 0, 0); 
      /* text-shadow:-1px -1px 0px rgb(0, 0, 0); */
      -webkit-mask-image: url(./img/tweed.png);
    }

    
  </style>
</head>

<body>
  <div id="stone">
    <div class="text engraved" id="insert-text">i'm positive this will work</div>
  </div>
  <script>
    document.querySelector('#insert-text').innerHTML = decodeURIComponent(
      location.href.split('?text=')[1]
    ) || 'default text';
  </script>
</body>

</html>
